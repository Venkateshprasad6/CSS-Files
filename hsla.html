<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HSLA Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .solid-hsla {
      background-color: hsla(200, 100%, 50%, 0.5); /* semi-transparent blue */
      color: #000;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }

    .gradient-hsla {
      background: linear-gradient(
        to right,
        rgb(63, 30, 30),      /* solid red */
        hsla(169, 76%, 28%, 0.9),  /* semi-transparent green */
        hsla(240, 100%, 50%, 0.9)   /* transparent blue */
      );
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="solid-hsla">
    This box has a solid HSLA background (semi-transparent blue).
  </div>
